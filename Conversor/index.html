<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Conversor</title>
  </head>
  <body>
    <img class="logo-gif" src="/Conversor/assets/logo.gif" alt="Logo moeda" />

    <main class="container">
      <label>
        Converter de
        <select class="valoresParaConversao">
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter para:
        <select class="valoresConvertidos">
          <option value="Dolar">US$ Dolar</option>
          <option value="Euro">€ Euro</option>
          <option value="Libra">£ Libra</option>
        </select>
      </label>

      <label>
        Valor
        <input type="number" class="valorAConverter" placeholder="2.000,00" />
      </label>

      <button class="botao-conversor">Converter</button>

      <section>
        <div class="convertido">
          <img src="/Conversor/assets/Real.png" alt="Real" />
          <p class="moeda">Real</p>
          <p class="moeda-a-converter">R$ 0,00</p>
        </div>

        <img
          class="img-seta"
          src="/Conversor/assets/Seta.png"
          alt="Seta virada pra baixo"
        />

        <div class="conversao-final">
          <img class="iconeMoeda" src="/Conversor/assets/Dolar.png" alt="Dolar" />
          <p class="moeda" id="moeda-nome">Dolar</p>
          <p class="moeda-convertida">$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="/Conversor/script.js"></script>
</html>
