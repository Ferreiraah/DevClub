<!DOCTYPE html>
<html lang="pt-br">

    <title>Conversor</title>
  </head>
  <body>

    <main class="container">

          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter para:
        <select>
          <option>US$ Dolar</option>

      </section>

</html>
